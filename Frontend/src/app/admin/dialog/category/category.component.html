<mat-toolbar [color]="themeService.getTheme()">
  <mat-toolbar-row class="row">
    <span class="title-center">{{ dialogData.action }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div class="form-container">
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field" [color]="themeService.getTheme()">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
            <span *ngIf="categoryForm.controls['name'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="categoryForm.controls['name'].errors?.['pattern']">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button [color]="themeService.getTheme()" type="submit" (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)">
    {{action}}
  </button>
  <button mat-raised-button [color]="themeService.getTheme()" mat-dialog-close>Close</button>
</mat-dialog-actions>
